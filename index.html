	<script defer="">var main = function() {
    
    $(function() {
  $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
    
    $(".menu_toggle").click(function() {
            $('.menu').animate({
      width: "50px"
    }, 200);
    $('.app1').animate({
      width: "40px"
    }, 200);
    $('.app2').animate({
      width: "40px"
    }, 200);
    $('.menu_hide').width(20);
    });
    $(".menu_hide").click(function() {
        $('.menu').animate({
      width: "0px"
    }, 200);
    $('.app1').animate({
      width: "0px"
    }, 200);
    $('.app2').animate({
      width: "0px"
    }, 200);
    $('.menu_hide').width(0);
    });
    $(function() {
        $('.new').draggable({ containment: "*", scroll: false
        });
            $(function () {
        $(":file").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();

                reader.onload = imageIsLoaded;
                reader.readAsDataURL(this.files[0]);
            }
        });
    });

    function imageIsLoaded(e) {
        $('#myImg').attr('src', e.target.result);
        $('#yourImage').attr('src', e.target.result);
    };
    $(".app1").click(function() {
        $('.menu').animate({
      width: "0px"
    }, 200);
    $('.app2').animate({
      width: "0px"
    }, 200);
    $('.app1').animate({
      width: "0px"
    }, 200);
        $('.menu_hide').width(0);
        $('.new').show(500);
        $('.dark').fadeIn(500);
    });
    
    $(".app2").click(function() {
        $('.menu').animate({
      width: "0px"
    }, 200);
    $('.app2').animate({
      width: "0px"
    }, 200);
    $('.app1').animate({
      width: "0px"
    }, 200);
        $('.menu_hide').width(0);
        $('.text').show(500);
    });
    
    $('.close').click(function() {
        $('.new').hide(200);
        $('.dark').fadeOut(200);
    });
    
    $('.close').click(function() {
        $('.new').hide(200);
        $('.dark').fadeOut(200);
    });
    
    $('.tclose').click(function() {
        $('.text').fadeOut(200);
        $('.menu').animate({
      width: "0px"
    }, 200);
    $('.app2').animate({
      width: "0px"
    }, 200);
    $('.app1').animate({
      width: "0px"
    }, 200);
        $('.menu_hide').width(0);
    });
    
    $(function() {
        $('.text').draggable({ containment: "*", scroll: false
        });
    });
    
    $(function() {
        $(".block").draggable();
    });
    });
}

$(document).ready(main);</script>
